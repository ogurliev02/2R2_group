{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>Забыл пароль?
        <a href="{{ url_for('auth.reset_password_request') }}">Кликин сюда для восстановления!</a>
    </p>
    <p>Не зарегистрирован? <a href="{{ url_for('auth.register') }}">Нажми сюда!</a></p>
{% endblock %}
